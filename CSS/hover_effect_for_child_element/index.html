<html>

<style>
.parent {
  display: inline-block;
  border: 1px dashed gray;
  font-size: 25px;
  padding: 0.5em;
}

.child {
  border: 1px solid brown;
  margin: 1em;
  padding: 0.5em;
  transition: all 0.5s;
}

.parent:hover .child {
  background: #cef;
  transform: scale(1.5) rotate(3deg);
  border: 5px inset brown;
}
</style>

<body>
  <div class="parent">
    parent
    <div class="child">
      child
    </div>
  </div>
</body>

</html>
